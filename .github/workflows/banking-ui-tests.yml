name: Banking UI Tests

on:
  push:
    branches: [main, master, task_ui]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'What tests to run?'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - ui
        - api

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist allure-pytest

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type || 'all' }}" == "ui" ]; then
            python -m pytest tests/ -v -n 3 --alluredir=allure-results -m "ui"
          elif [ "${{ github.event.inputs.test_type || 'all' }}" == "api" ]; then
            python -m pytest tests/ -v --alluredir=allure-results -m "api"
          else
            python -m pytest tests/ -v -n 3 --alluredir=allure-results
          fi

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: 20

      - name: Publish Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: true