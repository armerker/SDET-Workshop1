name: Banking Tests

on:
  push:
    branches:
      - master
      - main
      - task_ui
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - ui
        - api
        - specific
      test_name:
        description: 'Specific test name to run (for specific type)'
        required: false
        default: ''
        type: string
      browser:
        description: 'Browser for UI tests'
        required: false
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist

      - name: Install Chromium
        if: ${{ github.event.inputs.test_type == 'ui' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'specific' || github.event_name == 'push' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run selected tests
        run: |
          if [ "$TEST_TYPE" == "ui" ]; then
            echo "Running UI tests in parallel"
            python -m pytest tests/ui/ -v -n 3 --alluredir=allure-results
          elif [ "$TEST_TYPE" == "api" ]; then
            echo "Running API tests sequentially"
            python -m pytest tests/api/ -v --alluredir=allure-results
          elif [ "$TEST_TYPE" == "specific" ] && [ -n "$TEST_NAME" ]; then
            echo "Running specific test: $TEST_NAME"
            python -m pytest "$TEST_NAME" -v --alluredir=allure-results
          else
            echo "Running all tests in parallel"
            python -m pytest tests/ -v -n 3 --alluredir=allure-results
          fi
        env:
          TEST_TYPE: ${{ github.event.inputs.test_type || 'all' }}
          TEST_NAME: ${{ github.event.inputs.test_name || '' }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: true

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report