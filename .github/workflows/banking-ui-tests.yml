name: Banking UI Tests

on:
  push:
    branches: [task_ui]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type || 'all' }}" == "ui" ]; then
            pytest tests/ -v -m "ui"
          elif [ "${{ github.event.inputs.test_type || 'all' }}" == "api" ]; then
            pytest tests/ -v -m "api"
          else
            pytest tests/ -v
          fi