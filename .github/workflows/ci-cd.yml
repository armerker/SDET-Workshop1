name: Banking UI Tests CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test-tags:
        description: 'Pytest tags to run (e.g., smoke, regression)'
        required: false
        type: string
        default: ''
      browser-mode:
        description: 'Browser visibility mode'
        required: true
        default: 'headless'
        type: choice
        options:
        - headless
        - headed
      extra-args:
        description: 'Extra pytest arguments'
        required: false
        type: string
        default: '-v -s'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Show run parameters
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "Manual run parameters:"
        echo "Test tags: ${{ github.event.inputs.test-tags }}"
        echo "Browser mode: ${{ github.event.inputs.browser-mode }}"
        echo "Extra args: ${{ github.event.inputs.extra-args }}"

    - name: Run tests with Allure
      run: |
        pytest ${{ github.event.inputs.extra-args }} --alluredir=allure-results ${{ github.event.inputs.test-tags && format('-m {0}', github.event.inputs.test-tags) || '' }}

    - name: Generate Allure report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_report: allure-report
        keep_reports: true

    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-report
        path: allure-report
        retention-days: 30