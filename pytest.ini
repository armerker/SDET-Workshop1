[tool:pytest]
addopts = -v -s --alluredir=allure-results
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Smoke tests
    regression: Regression tests
    add_customer: Add customer tests
    sorting: Customer sorting tests
    delete: Customer deletion tests
[pytest]
log_cli = true
log_cli_level = ERROR
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
addopts = --tb=short -v

# Регистрируем кастомные маркеры
markers =
    smoke: Smoke tests
    regression: Regression tests